<!DOCTYPE html>
  <head>
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>
    <script type="text/javascript" src="pocket-calculator.js"></script>
    <title>Pocket Calculator</title>
  </head>

  <body>

    <h1 id="page-title">Mattia's Pocket Calculator</h1>

    <div id="calculator">
      <div id="display-bar">0</div>

      <button class="operation2" id="buttonAC" onclick="clean();">AC</button>
      <button class="operation2" id="buttonPerc">%</button>
      <button class="operation2" id="buttonNeg">+/-</button>
      <button class="operation" id="buttonAdd" onclick="add();">+</button>

      <button class="number" id="button1" onclick="num1();">1</button>
      <button class="number" id="button2" onclick="num2();">2</button>
      <button class="number" id="button3" onclick="num3();">3</button>
      <button class="operation" id="buttonSub" onclick="sub();">-</button>

      <button class="number" id="button4" onclick="num4();">4</button>
      <button class="number" id="button5" onclick="num5();">5</button>
      <button class="number" id="button6" onclick="num6();">6</button>
      <button class="operation" id="buttonMult" onclick="mult();">x</button>

      <button class="number" id="button7" onclick="num7();">7</button>
      <button class="number" id="button8" onclick="num8();">8</button>
      <button class="number" id="button9" onclick="num9();">9</button>
      <button class="operation" id="buttonDiv" onclick="divide();">รท</button>

      <button class="number" id="button0" onclick="num0();">0</button>
      <button class="number" id="buttonDecimal">.</button>
      <button class="operation" id="buttonEq">=</button>


    </div>

  </body>
