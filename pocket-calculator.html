<!DOCTYPE html>
  <head>
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>
    <script type="text/javascript" src="pocket-calculator.js"></script>
    <title>Pocket Calculator</title>
  </head>

  <body>

    <h1 id="page-title">Mattia's Pocket Calculator</h1>

    <div id="calculator">
      <div id="display">0</div>

      <input type="button" class="operation2" value="AC" onclick="clean();"/>
      <input type="button" class="operation2" value="%"/>
      <input type="button" class="operation2" value="+/-"/>
      <input type="button" class="operation" value="+" onclick="setOperation("add")"/>

      <input type="button" class="number" value="1" onclick="numInput("1")"/>
      <input type="button" class="number" value="2" onclick="numInput("2")"/>
      <input type="button" class="number" value="3" onclick="numInput("3")"/>
      <input type="button" class="operation" value="-" onclick="setOperation("subtract")">

      <input type="button" class="number" value="4" onclick="numInput("4")"/>
      <input type="button" class="number" value="5" onclick="numInput("5")"/>
      <input type="button" class="number" value="6" onclick="numInput("6")"/>
      <input type="button" class="operation" value="x" onclick="setOperation("multiply")"/>

      <input type="button" class="number" value="7" onclick="numInput("7")"/>
      <input type="button" class="number" value="8" onclick="numInput("8")"/>
      <input type="button" class="number" value="9" onclick="numInput("9")"/>
      <input type="button" class="operation" value="/" onclick="setOperation("divide")"/>

      <input type="button" class="number" value="0" onclick="numInput("0")" id="zero"/>
      <input type="button" class="number" value="." onclick="insertDecimal(".")"/>
      <input type="button" class="operation" value="=" onclick="calculate();"/>


    </div>

  </body>
